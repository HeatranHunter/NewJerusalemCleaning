<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form - New Jerusalem Cleaning</title>
    <link rel="icon" href="./assets/img/SDG_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J56FCJLMY8">
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-J56FCJLMY8');
    </script>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Readex+Pro&family=Rubik+Mono+One&display=swap"
    rel="stylesheet"
  />
  <body>
    <header>
      <h1>New Jerusalem Cleaning</h1>
      <h3>"The city of Pure Gold"</h3>
      <nav>
        <ul>
          <li><a class="button" href="./index.html">Home</a></li>
          <li><a class="button" href="./index.html#services">Services</a></li>
          <li><a class="button" href="./index.html#about">Info</a></li>
          <li><a class="button" href="./index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h3
        style="
          text-align: center;
          text-shadow: 0px 5px 10px #000000;
          color: aliceblue;
          font-size: 2rem;
        "
      >
        One-Time Patio/Driveway Cleaning
      </h3>
      <div class="contact-info">
        <form
         action="mailto:contact@newjerusalemcleaning.com"
         method="post"
         enctype="text/plain"
         >
          <input
            type="text"
            id="form2"
            name="first-name"
            placeholder="First Name:"
            required
          />
          <br /><br />
          <input type="text" id="form2" name="last-name" placeholder="Last Name:" required>
          <br /><br />
          <label for="trash-day">Preferred Service Date:</label><br />
          <input
            type="date"
            id="form2"
            name="trash-day"
            placeholder="Trash Day"
            required
          />
          <br /><br />
          <label for="form1">Enter Square Feet (min. 300):</label><br>
          <input type="number" id="form1" name="square-feet" min="300" required>
          <br>
          <input type="checkbox" id="measure-assistance" name="measure-assistance" onchange="disableInput()">
          <label for="measure-assistance">Have me measure it for you</label>
          <br /><br />
          <input
            type="street"
            class="form2"
            id="form2"
            placeholder="Street"
            required
          />

          <input
            type="city"
            class="form-control"
            id="form2"
            placeholder="City"
            required
          />
          <br>
          <input
            type="state"
            class="form-control"
            id="form2"
            placeholder="State"
            required
          />

          <input
            type="zip"
            class="form-control"
            id="form2"
            placeholder="Zip"
            required
          />

          <br /><br />
          <input
            type="email"
            id="form2"
            name="email"
            placeholder="Email:"
            required
          />
          <br /><br />
          <input
            type="tel"
            id="form2"
            name="phone"
            pattern="[0-9]{10}"
            placeholder="Phone #: ex. 7025555555"
          />
          <br /><br />
          <button class="button" type="submit" id="submit-button">Submit</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 New Jerusalem Cleaning. All rights reserved.</p>
    </footer>
    <script>
        function disableInput() {
          const input = document.getElementById("form1");
          const checkbox = document.getElementById("measure-assistance");
          
          if (checkbox.checked) {
            input.disabled = true;
            input.value = ""; // Clear the input value
          } else {
            input.disabled = false;
          }
        }
        </script>
  </body>
</html>
